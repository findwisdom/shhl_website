<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/reset.css">
    <link  rel="stylesheet" href="css/css1.css" />
    <link rel="stylesheet" href="css/swiper.min1.css">
    <style type="text/css">
    </style>
</head>
<body>
    <div class="root">
        <!--顶栏-->
        <header>
            <div class="logo"></div>
        </header>
        <!--主题-->
        <div class="head">
            <div class="head_font">墙面翻新解决方案</div>
            <div class="wrap"><img src="images/fanxin_head.jpg" alt=""></div>
        </div>
        <!--施工方案-->

        <div class="step">
            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">基面检查</div>
                </div>
                <div class="box_content">
                    <div class="box_wrap">
                        <p></p>
                        <img src="images/1.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">点补找平</div>
                </div>
                <div class="box_content">
                    <div class="box_wrap">
                        <p>点补找平、铲除、修补</p>
                        <img src="images/2.jpg" alt="">
                    </div>
                </div>
            </div>



            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">界面处理</div>
                </div>
                <div class="box_content">
                    <div class="box_wrap">
                        <p>界面处理剂</p>
                        <img src="images/3.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">抗裂找平</div>
                </div>
                <div class="box_content">
                    <div class="box_wrap">
                        <p>弹性抗裂腻子</p>
                        <img src="images/4.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">抗碱封闭</div>
                </div>
                <div class="box_content box_content_bottom">
                    <div class="box_wrap">
                        <p>渗透底涂</p>
                        <img src="images/5.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="step_1">
                <div class="box_head">
                    <div class="box"></div>
                    <div class="box_font">装饰面层</div>
                </div>
                <div class="box_content box_content_bottom">
                    <div class="box_wrap">
                        <p>饰面层</p>
                        <img src="images/6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--产品展示轮播-->
        <div class="example_play">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product_wrap">
                            <div class="product_img"><img src="images/product1.jpg" alt=""></div>
                            <div class="product_font">
                                <h3>胶粘剂</h3>
                                <p>适用外墙保温系统中聚苯板和挤塑板与建筑外基面的粘结</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product_wrap">
                            <div class="product_img"><img src="images/product2.jpg" alt=""></div>
                            <div class="product_font">
                                <h3>复合发泡水泥板</h3>
                                <p>发泡水泥复合板是以周边钢围框、内置桁架与发泡水泥芯材及面层复合而成的轻质构件产品</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product_wrap">
                            <div class="product_img"><img src="images/product3.jpg" alt=""></div>
                            <div class="product_font">
                                <h3>抹面胶浆</h3>
                                <p>适用外墙保温系统的抹面，与耐碱网格布配合使用，组成抹灰增强防护层</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product_wrap">
                            <div class="product_img"><img src="images/product4.jpg" alt=""></div>
                            <div class="product_font">
                                <h3>胶粘剂</h3>
                                <p>适用于内外墙造型涂装</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!--底部-->
        <footer>
            <div class="logo_img"></div>
            <div class="logo_font">
                <p>渝ICP备16003891号</p>
                <p>Copyright © 2015-2016 重庆三和汇联科技有限公司</p>
            </div>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            loop : true,
            loopAdditionalSlides:0,
            autoplay:3000,
            autoplayDisableOnInteraction:false,
            paginationClickable: true,
        });
    </script>
</body>
</html>
